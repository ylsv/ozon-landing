<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/mobile.css">
  <title>OZON - mobile</title>
</head>
<body>
  <div class="wrapper">
    <div class="first-page">
        <nav class="nav">
          <div class="nav__lines">
            <div class="nav__line"></div>
            <div class="nav__line"></div>
          </div>
          <div class="nav__imgs">
            <img class="nav__hamburger" src="assets/img/hamburger.png" alt="hamburger-icon">
          </div>
        </nav>
        <section class="main">
          <div class="text-section">
            <h1 class="main__header">Начните зарабатывать c крупнейшим интернет-магазином!</h1>
            <h2 class="main__subheader">Покупают ваши друзья, а зарабатываете вы!</h2>
          </div>
        </section>
        <img class="letterO" src="assets/img/letterO.png" alt="letterO-icon">
        <img class="dots" src="assets/img/dots.png" alt="dots-icon">
    </div>
    
    <div class="second-page">
      <nav class="nav">
        <div class="nav__lines">
          <div class="nav__line"></div>
          <div class="nav__line"></div>
        </div>
        <div class="nav__imgs">
          <img class="nav__hamburger" src="assets/img/hamburger.png" alt="hamburger-icon">
          <img class="nav__zigzag" src="assets/img/zig-zag copy.png" alt="zigzag-icon">
        </div>
      </nav>
        <section class="secondary">
          <div class="text-section">
            <h1 class="secondary__header">Хотите</h1>
            <h2 class="secondary__subheader">Увеличить доход и позволить себе то, о чём давно мечтаете?</h2>
          </div>
        </section>
        <img class="line" src="assets/img/line.png" alt="line-icon">
        <img class="dots" src="assets/img/dots.png" alt="dots-icon">
        <img class="letterZ" src="assets/img/letterZ.png" alt="letterZ-icon">
        <img class="money" src="assets/img/money.png" alt="money-icon">
    </div>
  </div>
  <img class="guys" src="assets/img/guys.png" alt="guys">

</body>
</html>
